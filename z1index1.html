<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        
        .wrapper {
            width: 1280px;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .header {
            height: 100px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
        }
        
        .block {
            height: 300px;
            margin-bottom: 20px;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #555;
        }
        
        .block-1, .block-2, .block-3 {
            width: 500px;
        }
        
        .block-4 {
            width: 1240px; /* 1280 - 20px padding * 2 */
            height: 700px;
        }
        
        .footer {
            height: 80px;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Шапка сайта</h1>
        </div>
        
        <div class="content">
            <div class="block block-1">Блок 1 (500px)</div>
            <div class="block block-2">Блок 2 (500px)</div>
            <div class="block block-3">Блок 3 (500px)</div>
            <div class="block block-4">Блок 4 (1240px)</div>
        </div>
        
        <div class="footer">
            <p>Футер сайта</p>
        </div>
    </div>
</body>
</html>
