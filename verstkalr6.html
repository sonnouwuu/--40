<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивный макет с фиксированным футером (Grid)</title>
  <style>
    /* Базовые стили для всей страницы */
    body {
      margin: 0;
      display: grid; 
      grid-template-rows: auto auto 1fr auto auto; /* Определяем строки: header, block3, container, aside, footer */
      grid-template-columns: 1fr; /* Одна колонка для всей страницы */
      grid-template-areas:
        "header"
        "block3"
        "container"
        "aside"
        "footer"; /* Определяем области сетки */
      font-family: Arial, sans-serif;
    }

    /* Стили для шапки и подвала */
    .header {
  grid-area: header;
  background-color: #4CAF50;
  color: white;
  text-align: center;
  padding: 20px;
  margin-bottom: 10px; /* Увеличение расстояния между Блоком 1 и Блоком 3 */
}
    
    .footer {
      grid-area: footer; /* Привязываем к области footer */
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Блок 3 */
    .block3 {
  grid-area: block3;
  background-color: #ff66b2;
  padding: 80px;
  text-align: center;
    }

    /* Контейнер с блоками 4, 5, 6 */
    .container {
  grid-area: container;
  display: grid;
  grid-template-columns: 2fr 1fr 1fr; /* Блок 4 шире, но все остаются в одной строке */
  grid-gap: 10px;
  padding: 10px;
}

/* Блоки 4, 5, 6 */
.block4 {
  background-color: #ffcc00;
  padding: 40px;
  text-align: center;
}

.block5 {
  background-color: #ff5733;
  padding: 40px;
  text-align: center;
}

.block6 {
  background-color: #33b5e5;
  padding: 40px;
  text-align: center;
}


    /* Контейнер для блоков 7, 8, 9, 10 */
    .aside-container {
      grid-area: aside;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Две колонки */
      grid-template-rows: repeat(2, auto); /* Две строки */
      grid-gap: 10px;
      padding: 10px;
    }

    /* Блоки 7, 8, 9, 10 */
    .aside {
      background-color: #8bc34a;
      padding: 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">Шапка Блок 1</div>
  <div class="block3">Блок 3</div>
  <div class="container">
    <div class="block4">Блок 4</div>
    <div class="block5">Блок 5</div>
    <div class="block6">Блок 6</div>
  </div>
  <div class="aside-container">
    <div class="aside">Блок 7</div>
    <div class="aside">Блок 9</div>
    <div class="aside">Блок 8</div>
    <div class="aside">Блок 10</div>
  </div>
  <div class="footer">Подвал Блок 2</div>
</body>
</html>
